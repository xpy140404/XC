<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC服务器官网 | 绿林遍野</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 星空背景效果 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 3s) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        nav a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .hero {
            text-align: center;
            margin: 80px 0 120px;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }
        
        .hero p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 40px;
            color: #bbb;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.8s;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s;
            opacity: 0;
            animation: fadeInUp 1s forwards 1.1s;
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 201, 255, 0.5);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 80px 0;
        }
        
        .card {
            background: rgba(30, 40, 50, 0.6);
            border-radius: 15px;
            padding: 30px;
            transition: 0.4s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards;
        }
        
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        
        .card:hover {
            transform: translateY(-10px);
            background: rgba(40, 50, 60, 0.8);
            border-color: rgba(0, 201, 255, 0.3);
        }
        
        .card i {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .card p {
            color: #bbb;
            line-height: 1.6;
        }
        
        footer {
            text-align: center;
            margin-top: 100px;
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #777;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #00c9ff;
            font-size: 20px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            background: #00c9ff;
            color: #000;
            transform: translateY(-5px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            nav ul {
                gap: 10px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
        }
        .Board {
             border-radius: 20px;


        }
         /* 菜单容器 */
        .menu-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        /* 汉堡菜单按钮 */
        .menu-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .menu-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .menu-btn span {
            display: block;
            width: 30px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: all 0.4s ease;
            border-radius: 3px;
        }
        
        /* 菜单内容 */
        .menu-content {
            position: absolute;
            top: 70px;
            right: 0;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            width: 280px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.4s ease;
        }
        
        .menu-content a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
        }
        
        .menu-content a i {
            margin-right: 15px;
            width: 25px;
            text-align: center;
            color: #1a2a6c;
        }
        
        .menu-content a:hover {
            background: #f0f5ff;
            padding-left: 25px;
            color: #1a2a6c;
        }
        
        .menu-content a:last-child {
            border-bottom: none;
        }
        
        /* 菜单激活状态 */
        #menu-toggle:checked + .menu-btn span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        
        #menu-toggle:checked + .menu-btn span:nth-child(2) {
            opacity: 0;
        }
        
        #menu-toggle:checked + .menu-btn span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
        
        #menu-toggle:checked + .menu-btn + .menu-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        /* 内容卡片 */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
        }
        
        .feature-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.15);
        }
        
        .feature-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .feature-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .feature-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .menu-container {
                top: 20px;
                right: 20px;
            }
            
            .menu-btn {
                width: 50px;
                height: 50px;
            }
        }

    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>

    <div class="menu-container">
        <input type="checkbox" id="menu-toggle" hidden>
        <label for="menu-toggle" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>
        
        <div class="menu-content">
            <a href="./index.html"></i> 首页</a>
            <a href="./Board.html"></i>公告</a>
            <a href="./Server.html"></i>服务器列表</a>                
        </div>
    </div>




    
    <div class="container">
        <header>
            <div class="logo">XC服务器官网</div>
            <nav>
                <ul>
                    <li><a href="https://qm.qq.com/q/2R0KH0ycyA">加入我们</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h1>XC服务器</h1>
            <p>优质的指令</p>
            <a href="https://qm.qq.com/q/2R0KH0ycyA" class="btn">加入我们 <i class="fas fa-arrow-right"></i></a>
        </section>
        <div class="logo">核心人员</div>
        <hr>
        <section class="features">
            <div class="card">
                <h3>名字:XC香菜</h3>
                <p>XC地铁服现任服主</p>
            </div>
                        
            <div class="card">
                <h3>名字:AS挽歌</h3>
                <p>XC地铁服高层管理员</p>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 XC | 优质服务器</p>
    </footer>
    
    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小 (0.5px - 3px)
                const size = Math.random() * 2.5 + 0.5;
                
                // 随机动画持续时间
                const duration = Math.random() * 5 + 2;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // 为卡片添加鼠标悬停效果
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
